<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app" class="container mt-5">
        <h1>Todo List</h1>
        
        <input type="text" v-model="inpText" placeholder="Add a new task">
        <button v-on:click="addTodo">Add Task</button>
        <button v-on:click="clearInput">Clear Input</button>
        
        <ul class="list-group mt-3">
            <li v-for="(todo, index) in todos" :key="index" class="list-group-item d-flex justify-content-between align-items-center">
                {{ todo }}
                <button class="btn btn-danger btn-sm" v-on:click="removeTodo(index)">Remove</button>
            </li>
        </ul>
    </div>

  

</body>
</html>
